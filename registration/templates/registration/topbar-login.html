{# Login info for sidebar #}
{% if user.is_authenticated %}
    <ul>
        <li>Hello, {{ user.username }}!</li>
        <li class="separator">|</li>
        <li><a href="{% url account_logout %}">Logout</a></li>
    </ul>
{% else %}
    <form action="{% url account_login %}" method="post">
        <ul>
            <li>
                Log in:&nbsp;
                <input type="text" name="username" class="ui-corner-all ui-widget-content" value="Username" id="username" size=7>
                &nbsp;
                <input type="password" class="ui-corner-all ui-widget-content" name="password" value="Pass" id="password" size=7>
                &nbsp;
                <input type="submit" class="ui-corner-all ui-state-default" value="login" />
<!--                <input type="hidden" name="next" value="{{ request.path }}" /> -->
            </li>
            <li class="separator">|</li>
            <li>
                <a href="{% url register_new_account %}">Register</a>
            </li>
            <li class="separator">|</li>
            <li>
                <a href="{% url account_login %}">OpenID?</a>
            </li>
        </ul>

    </form>
{% endif %}
